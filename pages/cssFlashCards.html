<div class="container-fluid ">
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-4">
            <h2 class="subTitle">CSS - Flash Cards</h2>
        </div>
    </div>
    <div class="row mt-3 noPadding">
        <div class="col-1 order-1 d-md-none col-2"></div>
        <div class="col-5 px-5 order-2 col-md-6 col-8">
        
            <div class="cssQ card text-center d-flex justify-self-center">
                <div class="card-body">
                    <p class="pTag" id="cssQuestion">Loading...</p>
                </div>
            </div>
        </div>

        <!--Dividers for smaller screen sizes-->
        <div class=" d-xs-block d-md-none order-3 col-2"></div>
        
        <div class=" d-xs-block d-md-none col-2 order-4 "></div>


        <div id="cssReveal" class="col-5 px-5 order-5 col-md-6 col-8">
            <div class="image-flip">
                <div class="mainflip">
                    <div class="frontside ">
                        <div class="cssQ card grid">
                            <div class="card-body ">
                                <button type="button" class="btn"><img class="imgIcon" src="../images/cssLogo.png"
                                        alt="CSS Programming Langauage Logo"></button>
                            </div>
                            <p class="d-flex justify-content-center">Hover over card to reveal answer</p>
                        </div>
                    </div>
                    <div class="backside">
                        <div class="cssQ card">
                            <div class="card-body">
                                <p class="pTag" id="cssAnswer">Answers go here</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1 order-6 d-md-none col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-5">
            <button id="cssPrevious" type="button" class=" progBtn btn-primary btn-lg mr-5 mt-3 px-4">Previous</button>
            <button id="cssNext" type="button" class="progBtn btn btn-primary btn-lg mt-3 px-5">Next</button>
        </div>
    </div>
</div>
